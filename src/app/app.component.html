<div id="star_wars_app">
  <div class="overlay" *ngIf="isLoading">
    <div class="spinner-wrapper">
      <app-spinner [message]="message"></app-spinner>
    </div>
  </div>
  <div id="movies_container" *ngIf="!isLoading">
    <div id="movies_title_container">
      <app-movie-titles [movies]="movies"></app-movie-titles>
    </div>
    <div id="movies_details_container" *ngIf="selectedMovieService?.selectedMovie">
      <app-movie-details></app-movie-details>
    </div>
  </div>
</div>
